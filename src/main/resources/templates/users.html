<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Rate Movie</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}" />
	<link th:rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<nav>
	<a href="/">Back to index</a>
	</nav>

	<table class="table table-bordered" style="margin:20px">
		<tr>
		<th>Username</th>
		<th>Del</th>
		</tr>
		<tr th:each="user : ${users}">
		<td th:text="${user.username}"></td>
		<td th:text="${user.role}"></td>
		<td><a th:href="@{/deleteuser/{id}(id=${user.userId})}"><button class="btn btn-danger">Delete</button></a></td>
		</tr>
	</table>

</body>
</html>
