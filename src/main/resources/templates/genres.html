<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RateMovie - Genres</title>
</head>
<body>

	<button>Add New Genre</button>
	<table>
		<tr>
			<th>Genre</th>
			<th>Rename</th>
			<th>Delete</th>
		</tr>
		<tr th:each="genre : ${genres}">
			<td th:text=${genre.name}></td>
			<td><button>Rename</button></td>
			<td><button>Delete</button></td>
		</tr>
	</table>
	
</body>
</html>
