<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}" />
	<link th:rel="stylesheet" th:href="@{/css/style.css}" />
	
<title>RateMovie - Genres</title>
</head>
<body>

	<a href="/">Back to index</a><br /><br />

	<a href="/addgenre"><button class="btn btn-success btn-sm">Add New Genre</button></a>
	<br /><br />
	<table>
		<tr>
			<th>Genre</th>
			<th>Rename</th>
		</tr>
		<tr th:each="genre : ${genres}">
			<td th:text=${genre.name}></td>
			<td><a th:href="@{/renamegenre/{id}(id=${genre.id})}"><button class="btn btn-warning btn-sm">Rename</button></a></td>
		</tr>
	</table>
	
</body>
</html>
