<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rate Movie</title>
</head>
<body>

	<table>
	<tr>
		<th>Name</th>
		<th>Year</th>
		<th>Length (mins)</th>
		<th>Rating</th>
	</tr>
		<tr th:each="movie : ${movies}">
			<td th:text=${movie.title}></td>
			<td th:text=${movie.year}></td>
			<td th:text=${movie.lengthInHoursAndMinutes}></td>
			</td>
		</tr>
	</table>

</body>
</html>
